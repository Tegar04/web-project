<html lang="en">
<head>

<body>
  <div class="dashboard">
    <!-- Sidebar -->

      <h2 class="sidebar-title">Mbolang Trans</h2>
      <nav class="nav">
        <a href="admin.html" class="nav-item">Home</a>

            <tr>
              <th>#</th>

              <th>Customer Name</th>

          <tbody>
            <tr>
              <td>1</td>
              <td>INV-001</td>
              <td>John Doe</td>
              <td>$500</td>
              <td>Paid</td>
              <td><button class="btn btn-secondary">View</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>INV-002</td>
              <td>Jane Doe</td>
              <td>$300</td>
              <td>Pending</td>

            </tr>
            <tr>
              <td>3</td>
              <td>INV-003</td>
              <td>Alice Smith</td>
              <td>$700</td>
              <td>Paid</td>
              <td><button class="btn btn-secondary">View</button></td>
            </tr>
            <tr>
              <td>4</td>
              <td>INV-004</td>
              <td>Bob Martin</td>
              <td>$400</td>
              <td>Pending</td>
              <td><button class="btn btn-secondary">View</button></td>
            </tr>
          </tbody>
