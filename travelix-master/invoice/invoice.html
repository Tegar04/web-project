<!-- invoice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
    <link rel="stylesheet" href="invoice.css">
</head>
<body>
    <div class="invoice-container">
        <!-- Header Invoice -->
        <div class="invoice-header">
            <div class="company-info">
                <h1>BolangTrans</h1>
                <p>123 Business Street</p>
                <p>City, State 12345</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="invoice-title">
                <h2>Invoice</h2>
                <p class="invoice-number">#INV123456</p>
                <p class="invoice-date">Date: 2024-12-31</p>
            </div>
        </div>

        <!-- Data Mobil yang Dipilih -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row intro_items" id="carListTable">
                        <!-- Data mobil akan dimasukkan di sini oleh JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulir Pemesanan -->
        <div class="billing-info">
            <h3>Billing Information</h3>
            <div class="billing-details">
                <div class="input-group">
                    <label for="client-name">Full Name</label>
                    <input type="text" id="client-name" placeholder="Enter client's name">
                </div>
                <div class="input-group">
                    <label for="client-mobile">Mobile Number</label>
                    <input type="tel" id="client-mobile" placeholder="Enter mobile number">
                </div>
                <div class="input-group">
                    <label for="client-email">Email Address</label>
                    <input type="email" id="client-email" placeholder="Enter email address">
                </div>
                <div class="input-group">
                    <label for="client-address">Address</label>
                    <textarea id="client-address" placeholder="Enter complete address"></textarea>
                </div>
            </div>
        </div>

        <!-- Tombol Submit Invoice -->
        <button id="submit-invoice">Pesan</button>
    </div>
    <script src="invoice.js"></script>
</body>
</html>
